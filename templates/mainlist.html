<html><head>
<meta charset="utf-8">
<title>List</title></head>
<body>
<p>清單</p>
<hr />
<table width="600" border>
	<tr>
		<th>產品名稱</th>
		<th>價格</th>
		<th>加入購物車</th>
	</tr>
	{% for rec in data %}
	<tr>
		<td >{{ rec.name }}</td>
		<td >${{ rec.price }}</td>
		<td >
			<a href="/add/{{ rec.name }}/{{ rec.price }}" style="text-decoration: none;">加入購物車</a>
		</td>
	</tr>
	{% endfor %}
</table>
<a href="/car">go car</a>
</body></html>
